<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>OOP</title>
</head>
<body>
    <div class="btn_start">
        <button class="btn btn-warning btn-lg">Start Quiz</button>
    </div>

    <div class="card quiz_box">
        <header class="card-header">
            <div class="title">Quiz App</div>
            <div class="timer">
                <div class="time_text">Kalan Süre</div>
                <div class="time_second">10</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section class="card-body">
            <div class="question_text"><!-- Dinamik Soru --></div>
            <div class="option_list">
                <div class="option">
                    <!-- <span>a: Dinamik Cevap</span>
                    <div class="icon"><i class="fas fa check"></i></div> -->
                </div>
            </div>
        </section>
        <footer class="card-footer">
            <div class="question_index">
            </div>
            <button class="btn btn_next btn-primary btn-sm">Next Question</button>
        </footer>
    </div>

    <div class="card score_box">
        <div class="icon"><i class="fa-solid fa-crown"></i></div>
        <div class="score_text"></div>
        <div class="buttons">
            <button class="btn btn-primary btn_replay">Tekrar başlat</button>
            <button class="btn btn-primary btn_quit">Testi bitir</button>
        </div>
    </div>

    <script src="soru.js"></script>
    <script src="quiz.js"></script>
    <script src="ui.js"></script>
    <script src="script.js"></script>
</body>
</html>
